<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <nav class="navBarCities">
        <a class="city_1 choosenBigBar" href="#"
          ><span class="defaultCity">Odessa</span></a
        >
        <a class="city_2" href="#"><span>London</span></a>
        <a class="city_3" href="#"><span>Paris</span></a>
        <a class="city_4" href="#"><span>Lisbon</span></a>
      </nav>
      <form class="searchCity" action="#">
        <input type="text" placeholder="SEARCH" class="searchField" />
      </form>
    </header>
    <section class="mainCity">
      <div class="mainCity__bigInfo">
        <div class="temInfo">
          <h2>Last update on <span class="lastUpdate"></span></h2>
          <span>Temperature: <span class="temp">18</span> â„ƒ</span>
          <span>Humidity: <span class="hum">60</span> %</span>
        </div>

        <div class="generalInfo">
          <img
            class="icon"
            src="http://openweathermap.org/img/wn/10d@2x.png"
            alt="icon"
          />
          <span class="weatherDescrioption">Sunny</span>
        </div>
      </div>
      <ul class="mainCity__smallInfo"></ul>
    </section>

    <footer>
      <a
        href="https://github.com/MolchanovaA/mainWeatherProject"
        target="_blank"
        >Coded by Alina</a
      >
    </footer>
    <script src="./src/index2.js"></script>
  </body>
</html>
